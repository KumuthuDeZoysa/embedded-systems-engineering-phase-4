;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_ldf_mode = deep+
build_flags = -I "${PROJECT_LIBDEPS_DIR}/${PIOENV}/Crypto"
monitor_speed = 115200
lib_deps = 
	rweather/Crypto@^0.4.0
	sstaub/Ticker@^4.4.0
	bblanchon/ArduinoJson@^6.21.3

; Increase stack sizes for security operations (HMAC, Base64, JSON)
; INCREASED from 8192 → 16384 → 32768 → 65536 (Stack canary fix after string optimization)
board_build.arduino.loop_stack_size = 65536
board_build.arduino.event_stack_size = 4096

; Configure LittleFS filesystem
board_build.filesystem = littlefs
